
<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Orbital 2014</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <script src="js/vendor/modernizr.js"></script>
  </head>
  <body>
    <div class="row">
      <div class="large-6 column">
        <div id="twitterFollow">
          <ul class="large-block-grid-2">

          </ul>
        </div>

      </div>
      <div class="large-6 column">
        <div id="tumblrFollow">
          <ul class="large-block-grid-2">

          </ul>
        </div>

      </div>
    </div>

    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>$(document).foundation();</script>

    <script type="text/javascript">
      var twitterHandle = ['sayangel', 'annelibby', 'schlagetown', 'debryc', 'merxaus', 'rawrsoft', 'rosematsa', 'TaraReed_', 'Kollecto', 'collin_cummings', 'drell424', 'gianagon', 'jwan622', 'rememberlenny', 'lpnotes', 'theoryofamind', 'tinabeans', 'wawjr3d', 'orbitalnyc', 'garychou', 'taliban', 'nsylianteng'];
      $.each(twitterHandle, function(i, userName){
        var twitterLink = '<li><a href="https://twitter.com/' + userName + '" class="twitter-follow-button" data-show-count="false" data-lang="en">Follow @' + userName + '</a></li>';
        $('#twitterFollow ul').append(twitterLink);
      });
    </script>

    <script type="text/javascript">
      var tumblrName = ['sayangel', 'annelibby', 'numenresources', 'designedinprogress.debryc.com', 'merxaus', 'rawrsoft', 'tarawreed', 'collincummings', 'gianagonzalez', 'jwan622', 'rememberlenny', 'codebuddiesblog', 'thetheoryofamind', 'tinabeans', 'wawjr3d', 'garychou'];
      $.each(tumblrName, function(i, userName){
        var tumblrLink = '<li><iframe class="btn" frameborder="0" border="0" scrolling="no" allowtransparency="true" height="25" width="182" src="http://platform.tumblr.com/v1/follow_button.html?button_type=1&tumblelog=' + userName + '&color_scheme=dark"></iframe></li>';
        $('#tumblrFollow ul').append(tumblrLink);
      });
    </script>
    <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="//platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
  </body>
</html>
